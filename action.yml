  name: 'Publishing Parasoft SOAtest results'
  description: 'A GitHub Action for running functional tests with Parasoft SOAtest and reviewing results directly in GitHub.'
  author: 'Parasoft'
  branding:
    icon: 'aperture'
    color: 'blue'
  inputs:
    installDir:
      description: 'Installation folder of Parasoft SOAtest. If not specified, the soatestcli executable must be added to PATH.'
      required: false
    workingDir:
      description: 'Working directory for running SOAtest.'
      required: false
      default: ${{ github.workspace }}
    testConfig:
      description: 'Test configuration to be used for code analysis.'
      required: false
      default: 'user://Example Configuration'
    reportDir:
      description: 'Output folder for reports from code analysis.'
      required: false
      default: 'reports'
    reportFormat:
      description: 'Format of reports from code analysis, including html, pdf, sate, xunit and custom.'
      required: false
      default: 'html'
    settings:
      description: 'Path to a settings file relative to the workspace. Use a semicolon-separated list to specify multiple paths.'
      required: false
    resource:
      description: 'Path to the test suite(s) relative to the workspace. Use multiple resource parameters to run multiple test suites.'
      required: false
    environment:
      description: 'Path to to a environment file relative to the workspace. Use a semicolon-separated list to specify multiple paths.'
      required: false
    additionalParams:
      description: 'Additional parameters for the soatestcli executable.'
      required: false
      default: ''
  runs:
    using: node16
    main: 'dist/index.js'